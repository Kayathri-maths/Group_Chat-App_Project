<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="../public/css/chats.css">
</head>
<body>
    <header>
        <h1>Chat App</h1>
    </header>
    <div class="container">
        <!-- <div>
            <h1>Chat App</h1>
        </div> -->
        <div class="sidebar">
         <button id="create-group" onclick="toggleForm()">Create New Group</button>
            <div id="allgrouplist"> 
                <ul id="group-list"></ul>
            </div>
            <div id="group-form-overlay">
                <div id="group-form">
                    <form id="create-group-form">
                        <input type="text" id="group-name-input" placeholder="Enter group name" required>
                        <input type="text" id="email-input" placeholder="Enter email" required>
                        <button type="submit" id="create-new-group">Create Group</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="chat-window">
            <div class="chat-area" id="chat-area">
                <!-- Chat Messages -->
            </div>
            <div class="user-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="../public/js/chats.js"></script>
</body>
</html>
